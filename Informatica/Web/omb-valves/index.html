<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualizzazione Dati Valvole</title>
</head>
<body>

<h1>Dati delle Valvole</h1>

<ul id="valvesList"></ul>

<script>
 function ottieniTipi(){
    const xhttp=new XMLHttpRequest();
    xhttp.open('GET','http://localhost/web_valves/type_vales',true);
    xhttp.send();
    xhttp.onreadystatechange = function(){
        console.log(this.readyState);
        if(this.readyState===4 && this.status === 200){
            console.log(this.responseText);
        }
    }
    
 }
 ottieniTipi();
</script>

</body>
</html>
