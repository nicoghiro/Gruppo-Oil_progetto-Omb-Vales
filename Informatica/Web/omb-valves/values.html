<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurements Values</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    .half-height {
      height: 50vh; 
      max-height: 75%;
      overflow-y: auto;
    }
    .sticky-thead th {
      position: sticky;
      top: 0;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Values</h2>
    <div class="row">
      <div class="col-md-6">
        <h3>Opening</h3>
        <div class="half-height">
          <table class="table">
            <thead class="thead-dark sticky-thead">
              <tr>
                <th>Angle</th>
                <th>Torque</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="aperturaTableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Opening Chart</h3>
        <div>
          <canvas id="aperturaChart"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Closing</h3>
        <div class="half-height">
          <table class="table">
            <thead class="thead-dark sticky-thead">
              <tr>
                <th>Angle</th>
                <th>Torque</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="chiusuraTableBody">
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-6">
        <h3>Closing Chart</h3>
        <div>
          <canvas id="chiusuraChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script/values.js"></script>
</body>
</html>
